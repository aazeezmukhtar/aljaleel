<section class=" m-auto">
  <div class="container-md row my-md-5 py-md-5 w-md-50 m-auto" style="background-color: #28879f; border-radius: 10px;">

    <div class="col-md-11 col-sm-11 m-auto">
      <form class="col-md-9 p-1 justify-content-around m-auto" action="" method="get">
        <legend class="text-center">
          <h1>APPLICATION FORM</h1>
        </legend>
        <span id="child">
          <h5 class="text-md-end">Child's Information</h5>
          <div>
            <label for="first_name" class="form-label">First Name</label>
            <input class="col-12 my-2 p-2" type="text" name="first_name" placeholder="First Name" id="first_name">
          </div>
          <div>
            <label for="last_name" class="form-label">Last Name</label>
            <input class="col-12 my-2 p-2" type="text" name="last_name" placeholder="Last Name" id="last_name">
          </div>
          <div>
            <label for="date_of_birth" class="form-label text-end">Date of Birth</label>
            <input class="col-12 my-2 p-2" type="date" name="date_of_birth" placeholder="Date of Birth"
              id="date_of_birth">
          </div>
        </span>
        <span id="parent">
          <div>
            <h5 class="text-md-end">Parent/Guardian's Information</h5>
            <label for="parent_name" class="form-label">Full Name</label>
            <input class="col-12 my-2 p-2" type="text" name="parent_name" placeholder="Full Name" id="parent_name">
          </div>
          <div>
            <label for="phone" class="form-label">Phone Number</label>
            <input class="col-12 my-2 p-2" type="tel" name="phone_number" placeholder="Phone Number" id="phone">
          </div>
          <div>
            <label for="email" class="form-label text-end">Email Address</label>
            <input class="col-12 my-2 p-2" type="email" name="email" placeholder="Email" id="email">
          </div>
          <div>
            <label for="address" class="form-label text-end">Residential Address</label>
            <input class="col-12 my-2 p-2" type="text" name="address" placeholder="Address" id="address">
          </div>
          <button class="btn button2" type="submit">SUBMIT</button>
        </span>
</section>
<!--FOOTER-->
</main>



<script src="assets/js/bootstrap.bundle.min.js"></script>
